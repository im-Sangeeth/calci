<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
   
    <div class="screen">
        <div class="calculator">
            <form action="">
                <div class="display">
                    <input type="text" name="display"  id="">
                </div>
                <div>
                    <input class="first" type="button" value="AC" onclick="display.value=''">
                    <input class="first" type="button" value="DEL" onclick="display.value=display.value.toString().slice(0,-1)">
                    <input class="first" type="button" value="." onclick="display.value+='.' ">
                    <input class="sec" type="button" value="/" onclick="display.value+='/' ">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value+='7' ">
                    <input type="button" value="8" onclick="display.value+='8' ">
                    <input type="button" value="9" onclick="display.value+='9' ">
                    <input class="sec" type="button" value="*" onclick="display.value+='*' ">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value+='4' ">
                    <input type="button" value="5" onclick="display.value+='5' ">
                    <input type="button" value="6" onclick="display.value+='6' ">
                    <input class="sec" type="button" value="-" onclick="display.value+='-' ">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value+='1' ">
                    <input type="button" value="2" onclick="display.value+='2' ">
                    <input type="button" value="3" onclick="display.value+='3' ">
                    <input class="sec" type="button" value="+" onclick="display.value+='+' ">
                </div>
                <div>
                    <input type="button" value="00" onclick="display.value+='00' ">
                    <input type="button" value="0" onclick="display.value+='0' ">
                    <input type="button" id="equal" value="=" onclick="display.value=eval(display.value)">
                    <input class="sec" type="button" value="Copy" onclick="navigator.clipboard.writeText(display.value); ">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
